<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agricultural Loan</title>
</head>
<body>
    <br><br><br>
    <center><h2><b>!!!.....Agricultural Loan.....!!!</b></h2>
    <br><br>
    <b><i>Interest for Agricultural Loan is 1%</i></b></center>
    <br><br>
    <form >
        <center><b>Enter Available acre (Rs.7000/- per acre) : </b>
        <input type = "number" name = "acre" id = "acre" placeholder="Enter the acre" required/>
        <br><br>
        <input type="submit" value="SUMBIT" onclick = "calculation()">
        <br><br>
        <b>Your are Eligible for the Loan Amount : <span id = "acretotal"></span></b>
        <br><br>
        <b>Your Intrest per Month is : <span id = "inte1"></span></b>
        <br><br>
        <button><a href = "apply.html">APPLY</a></button>
        <br><br>
        <button><a href = "details.html">BACK</a></button>
    </center>
    </form>

    <script>
        function calculation(){
            event.preventDefault();
            let Acre = document.querySelector("#acre").value;
            console.log(Acre);
            if(Acre > 0 && Acre < 100){
                let AcreTotal = Acre * 7000;
                console.log(AcreTotal);
                document.getElementById("acretotal").innerHTML = AcreTotal;
                let agriinterest = (AcreTotal * 1)/100;
                console.log(agriinterest);
                document.getElementById("inte1").innerHTML = agriinterest;
            }
            else{
            alert("Enter Valid Acre");
             }
        }
       
    </script>

</body>
</html>
