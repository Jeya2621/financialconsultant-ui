<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vehicle.html</title>
</head>
<body>
    <form>
        <center>
        <br><br><br>
        <h2><b>!!!.....Vehicle Loan.....!!!</b></h2>
        <br><br>
        <b><i>Interest for Vehicle Loan is 3%</i></b>
        <br><br>
        <b>!!...Select the Vehicle Type...!!</b>
        <br><br>
        <select name="vehicle" id="vehicle">
                <option disabled selected>Select Type</option>            
                <option value="twowheeler">Two Wheeler - 2 Lakhs</option>
                <option value="fourwheeler">Four Wheeler - 5 Lakhs</option>
                <option value="others">others - 7 Lakhs</option>
        </select> 
        <br><br>
        <input type="submit" value="SUMBIT" onclick = "calculation()">
        <br><br>
        <b>Your Intrest per Month is : <span id = "Interest1"></span></b>
        <br><br>
        <br><br>
        <button><a href = "apply.html">APPLY</a></button>
        <br><br>
        <button><a href = "details.html">BACK</a></button>
    </center>
    </form>

    <script>
        function calculation(){
            event.preventDefault();
            let Vehicle = document.querySelector("#vehicle").value;
            console.log(Vehicle);
            localStorage.setItem("vehicle", Vehicle);
            if(Vehicle == "twowheeler"){
                let amount = 200000;
                let interest = (amount * 3)/100;
                console.log(interest);
                document.getElementById("Interest1").innerHTML = interest;
                }
            else if(Vehicle == "fourwheeler"){
                let amount = 500000;
                let interest = (amount * 3)/100;
                console.log(interest);
                document.getElementById("Interest1").innerHTML = interest;
            }
            else if(Vehicle == "others"){
                let amount = 700000;
                let interest = (amount * 3)/100;
                console.log(interest);
                document.getElementById("Interest1").innerHTML = interest;
            }
            else{
                alert("Please Select Any Option");
            }
        }
       
    </script>            

</body>
</html>
