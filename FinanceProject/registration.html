<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Page</title>
    <style>
        body {
                    background-image: url(https://wallpaperaccess.com/full/1567838.jpg);
             }
    </style>
</head>
<body>
    <center><h3><b><i>!!!...Registration Form...!!!</i></b></h3></center>
    <br>
    <form>  
        <center><label><b> Firstname: </b></label>         
        <input type="text" name="firstname" size="15" placeholder="Firstname" required/><br><br>  
        <label><b> Middlename: </b></label>     
        <input type="text" name="middlename" size="15" placeholder="Middlename"/><br><br>  
        <label><b> Lastname: </b></label>         
        <input type="text" name="lastname" size="15" placeholder="Lastname" required/>
        <br><br>
        <label><b> Gender : </b></label><br>  
            <input type="radio" name="male"/> Male <br>  
            <input type="radio" name="female"/> Female <br>  
            <input type="radio" name="other"/> Other  
        <br><br>
        <label><b>Occupation :</b></label>
        <input type = "text" name = "occupation" id = "occupation" required/>
        <br><br>
        <label><b>Phone Number :</b></label>    
        <input type="text" name="phone" id = "phnno" size="10" placeholder="Phone Number" required/> 
        <br><br>
        <b>Address : </b><br>  
        <textarea cols="60" rows="5" value="address" placeholder="Enter Address" required/> </textarea>  
        <br><br> 
        <b>Email :</b><input type="email" id="email" name="email" placeholder="Enter Mail Id" required/> 
        <br><br>   
        <b>Password :</b><input type="Password" id="pass" name="pass" placeholder="Set Password" required/> 
        <br><br>  
        <button><a href= "login.html">SUBMIT</a></button>
    </form> 

</body>
</html>
