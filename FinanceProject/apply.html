<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apply Page</title>
</head>
<body>
    <form><center>
        <h2><b><i>!!!.....Upload Documents for Verification.....!!!</i></b></h2>
        <br><br>
        <p><b><i>Upload Your Aadhar for Proof</i></b></p>
        
        <input type="file" id="aadharfile" name="aadharfile" required/>
        <br><br>
        <p><b><i>Upload Your Pan Card for Proof</i></b></p>
        
        <input type="file" id="panfile" name="panfile" required/>
        <br><br>
        <p><b><i>Upload Your Income Certificate for Proof</i></b></p>
        
        <input type="file" id="incomeproof" name="incomeproof" required/>
        <br><br><br><br>
        
        <input type="submit" value="SUBMIT" onclick = "last()">
    </center></form>

    <script>
    function last(){
        alert("Your Request is Under Verification We Will Contact You Within 2 or 3 days");
    }
    </script>

</body>
</html>
